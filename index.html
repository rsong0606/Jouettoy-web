<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
}

.container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.page {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.img {
    max-width: 100%;
    max-height: 80vh;
}
</style>
</head>
<body>

<div class="container">
  <div class="page">
    <img class="img" src="channel-pictures/Home.png" alt="Home Page Image">
  </div>

  <div class="page">
    <img class="img" src="channel-pictures/Products.png" alt="Products Page Image">
  </div>

  <div class="page">
    <img class="img" src="channel-pictures/3.png" alt="Page 3 Image">
  </div>

  <div class="page">
    <img class="img" src="channel-pictures/4.png" alt="Page 4 Image">
  </div>

  <div class="page">
    <img class="img" src="channel-pictures/services.png" alt="Services Page Image">
  </div>

  <div class="page">
    <img class="img" src="channel-pictures/Contract.png" alt="Contract Page Image">
  </div>
</div>

</body>
</html>
